{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/medium/medium-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Mediums</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for medium in medium_list %}
  <div class="card" style="border-color: {{ medium.color }}">
    <div class="card-bg" style="background-color: {{ medium.color }}"></div>
    <a href="{% url 'medium_detail' medium.id %}">
      <div class="card-content">
        <h2>{{ medium.medium }}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
